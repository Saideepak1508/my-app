<!DOCTYPE html>
<html lang="en">
    <!-- filtering -->
     <input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">

     <!-- sorting -->
     <select [(ngModel)]="coloum">
        <option>name</option>
        <option>phone</option>
        <option>city</option>
        <option>email</option>
        <option>school_name</option>
        <option>school_city</option>
     </select>
     <select [(ngModel)]="order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
     </select>

     <button (click)="sort()">Sort</button>


     <!-- pagination -->
     <select [(ngModel)]="limit">
        <option>5</option>
        <option>10</option>
        <option>15</option>
       
     </select>
     <select [(ngModel)]="page">
        <option>1</option>
        <option>2</option>
        <option>3</option>
     </select>
     <button (click)="pagination()">Pagination</button>





<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <div class="card" *ngFor="let identity of identitys">
        <div class="card-header" >
            {{identity.school_name}}</div>
        <div class="middle">
            <!-- card slot section  -->
            <div class="left">
                <label>Name: {{identity.name}}</label>
                <label>Phone: {{identity.phone}}</label>
                <label>DOB: {{identity.dob}}</label>
                <label>City: {{identity.city}}</label>
                <label>Email:  {{identity.email}}</label>

            </div>
            <div class="right">
                <img src="{{identity.profile_picture}}" alt="" width="100px">

            </div>
           
        </div>      
        <div class="card-footer">
            <button class="danger-btn" (click)="delete(identity.id)">Delete</button>
            <button routerLink="/dashboard/identity-card-details/{{identity.id}}"  class="btn btn-warning">View</button>
            <button routerLink="/dashboard/edit-identity-card/{{identity.id}}"  class="btn btn-info">Edit</button>

        </div>
    </div>
</body>
</html>
